<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ParkValet</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    
    <!-- WebSocket Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="admin-navbar">
        <h1>ðŸš— Park<span>Valet</span> Admin</h1>
        <div class="admin-info">
            <span id="adminName">Admin</span>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Bookings</h3>
                <div class="number" id="totalBookings">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="number" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Pending Approvals</h3>
                <div class="number" id="pendingBookings">-</div>
            </div>
            <div class="stat-card">
                <h3>Revenue (â‚¹)</h3>
                <div class="number" id="totalRevenue">-</div>
            </div>
        </div>

        <!-- Recent Bookings Section -->
        <div class="section">
            <h2>Recent Bookings</h2>
            <div id="bookingsTable" class="loading">Loading bookings...</div>
        </div>

        <!-- All Users Section -->
        <div class="section">
            <h2>Registered Users</h2>
            <div id="usersTable" class="loading">Loading users...</div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="notification" id="notification"></div>

    <script src="admin-dashboard.js"></script>
</body>
</html>
